{% extends "layout.html" %}
{% block content %}
    <h3>Log in</h3>
    <form method='post' action='/user/login/'>
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email() }}<br>
        {{ form.password.label }} {{ form.password() }}<br>
        <button type='submit'>Log in</button>
    </form>

{% endblock %}
